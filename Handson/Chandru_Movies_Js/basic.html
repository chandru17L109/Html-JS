<!DOCTYPE html>
<html>
    <head>
        <title>Movie</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="basic.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    </head>
    
    
    <body>

        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <span class="main-heading"> <i class="fas fa-film"></i> Movies</span>
            </div>
        </nav>
          

        <section class="py-4 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Movies</h1>
                <p class="lead text-muted">In this page, You can see the movies list that are released in the past years as well as upcoming movies.</p>
                <p> 
                    <button class="mr-auto btn btn-outline-info" type="button" onclick="MovieList()"> <i class="fas fa-file-video movieIcon-color"></i>   Movies List</button> &nbsp;
                    <button class="ml-auto btn btn-outline-warning" type="button" onclick="FavouriteList()"><i class="fas fa-heart heart-color"></i>  Favourites List</button>
                </p>
              </div>
            </div>
        </section>

        <div class="container col-lg-6 col-md-8 col-sm-12 mx-auto">
            <h3 class="lead">Click on below buttons, to find results</h3>
        </div>

        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <div class="d-grid d-md-block" >
                <button class="btn btn-outline-success m-1" type="button" onclick="ComingSoon()">Coming Soon</button>
                <button class="btn btn-outline-primary m-1" type="button" onclick="MoviesInTheatre()">Movies in theatre</button>
                <button class="btn btn-outline-warning m-1 " type="button" onclick="TopRatedIndian()">Top rated Indian</button>
                <button class="btn btn-outline-info m-1" type="button" onclick="TopRatedMovies()">Top rated movies</button>
            </div>
        </div>

        <h6 class="current-section mt-5">Movies List</h6>
      
        <div class="container-fluid pt-3 py-3">
            <div class="favourites-list row m-1"></div>
            <div class="movies-list row m-1"></div>
            <div class="comingsoon-list row m-1"></div>
            <div class="moviesInTheatre-list row m-1"></div>
            <div class="topRatedIndian-list row m-1"></div>
            <div class="topRatedMovies-list row m-1"></div>
            <div class="description m-1"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./main.js"> </script>
    </body>

    <footer class="text-muted py-4">
        <hr>
        <div class="container">
            <p class="float-end mb-1">
                <a href="#"> back to top </a>
            </p>
            <p class="mb-1">JavaScript, Bootstrap</p>
        </div>
    </footer>

</html>
