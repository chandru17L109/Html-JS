<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="css_fun_class.css">
  <title>Stateless Functional Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">
    var ColorSpectrum = function() {
      return(
        <h1 className = "colors">Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
      );
    }
    var Red  = () => {return(<h1 className = "red">Red </h1>);}
    var Orange = () => {return(<h1 className = "orange">Orange</h1>);}
    var Green = () => {return(<h1 className = "green">Green</h1>);}
    var Yellow = () => {return(<h1 className = "yellow">Yellow</h1>);}
    var Blue = () => {return(<h1 className = "blue">Blue</h1>);}
    var Indigo  = () => {return(<h1 className = "indigo">Indigo </h1>);}
    var Violet = function() {
      var violetStyle = {
        height: 50,
        width: 250,
        backgroundColor: "violet"
      }
      return(
        <h1 style={violetStyle}>Violet</h1>
      );
    }
    function Welcome(props) {
      return <h1>Func, Using props - Hello {props.name}</h1>;
    }
    ReactDOM.render(
      <div>
        <ColorSpectrum/>
        <Red/>
        <Orange/>
        <Yellow/>
        <Green/>
        <Blue/>
        <Indigo/>
        <Violet/>
        <Welcome name="Chandru" />
      </div>,
      document.getElementById("app")
    );

  </script>
</body>
</html>
