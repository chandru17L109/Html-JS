<!DOCTYPE html>
<html>
<head>
  <title>Glyphicon Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <h2>Glyphicon Examples</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2"><p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p></div>
        <div class="col-sm-3">
            <p>Search icon - button:
                <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </p>
        </div>
        <div class="col-sm-4">
            <p>Search icon(style)button:
                <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </p>  
        </div>
        <div class="col-sm-3">
            <p>Print icon - link:
                <a href="#" class="btn btn-success btn-lg">
                  <span class="glyphicon glyphicon-print"></span> Print 
                </a>
            </p> 
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p>user icon: <span class="glyphicon glyphicon-user"></span></p></div>
        <div class="col-sm-3">
            <p>off icon - button:
                <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-off"></span> off
                </button>
            </p>
        </div>
        <div class="col-sm-4">
            <p>remove icon button:
                <button type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span> remove
                </button>
            </p>  
        </div>
        <div class="col-sm-3">
            <p> trash icon - button:
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span> trash
                </button>
            </p> 
        </div>
      </div>
      
</div>
</body>
</html>
