<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <style>
        body{
            background-color: rgb(252, 248, 248);
        }
        .heading{
            background-color:rgb(46, 43, 180);
            color: rgb(255, 255, 255);
            text-align:center; 
            padding: 15px;
            font-size: 25px;
        }
        .footer{
            background-color:rgb(46, 43, 180);
            color: rgb(255, 255, 255);
            padding: 15px;
            font-size: 15px;
        }
        span{
            color: red;
        }

    </style>
</head>
<body>
<div>
    <form onsubmit = "return(validateForm());">
    <table align="center" cellpadding="10px" cellspacing="10px">
        <p class="heading">Cognizant Registration Form</p>
        <tr><td>Full Name <span>*</span></td>
            <td> <input type="text" id="NAME" required> </td></tr>
        <tr><td>Candidate ID  <span>*</span> </td>
            <td> <input type="text" maxlength="6" id="CANDIDATE" required> </td></tr>
        <tr><td>Email-Id  <span>*</span> </td>
            <td> <input type="email" id="EMAIL" required> </td></tr>
        <tr><td>Date of Birth  <span>*</span> </td>
            <td> <input type="date"  min="2000-06-01" required> <br><i style="font-size: small;">DOB Before 1-6-2000</i> </td></tr>
        <tr><td>Mobile Number  <span>*</span> </td>
            <td> <input type="text"  pattern="[6789][0-9]{9}" required> </td></tr>
        <tr><td>Gender  <span>*</span> </td>
            <td> <input type="radio" name="gender" value="male" required> Male </td>
            <td> <input type="radio" name="gender" value="female" > Female </td></tr>
        <tr><td>Preferred Locations  <span>*</span> </td>
            <td> 
                <input list="Location" required>
                <datalist>
                  <option value="Chennai">
                  <option value="Bangalore">
                  <option value="Kochin">
                  <option value="Pune">
                  <option value="Coimbatore">
                    <option value="Calcuta">
                </datalist>
                <br><i style="font-size: small;">Location 1</i> </td>
                <td> 
                    <input list="Location" required>
                    <datalist id="Location">
                      <option value="Chennai">
                      <option value="Bangalore">
                      <option value="Kochin">
                      <option value="Pune">
                      <option value="Coimbatore">
                        <option value="Calcuta">
                    </datalist>
                <br><i style="font-size: small;">Location 2</i> </td>
        </tr>
        <tr>
            <td>Address <span>*</span></td>
            <td><textarea rows = "3" cols = "20" required></textarea></td>
        </tr>
        <tr>
            <td>Comments</td>
            <td><textarea rows="3" cols="20" placeholder="Any Comments/Queries..."></textarea></td>
        </tr>
        <tr>
            <td>Call Letter form <span>*</span></td>
            <td> <input type="file" required></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"> <input type="reset"> </td>
        </tr>
    </table>
</form>
<p class="footer">Copyrights@2021</p>
</div>
<script>
    function validateForm(){
        var name1 = document.getElementById('NAME').value;
            if (name1.length < 3 || name1.length > 25) {
                alert("Name length must be greater than 3 and less than 25");
                return false;
                }
        var cand = document.getElementById('CANDIDATE').value;
            if (cand.length !=6) {
                alert("Candidate Number be in 6 digit");
                return false;
            }
        var email = document.getElementById('EMAIL').value;
        atpos = email.indexOf("@");
        dotpos = email.lastIndexOf(".");
            if (atpos < 1 || dotpos < 1|| ( dotpos - atpos < 2 ) || (email.length - dotpos < 2)) {
                alert("Please enter correct email ID")
                return false;
            }
        return alert("Form Submitted");
    }
</script>
</body>
</html>
