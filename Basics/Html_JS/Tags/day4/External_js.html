<html>
<head>
<script type="text/javascript" src="bitwise.js"></script>
</head>
    <body>  
        <script type="text/javascript">
            document.write("<h1> Bitwise Operations </h1>");
            let a=5,b=1;
            document.write("<b> & Operator </b>"+(a&b));
            document.write("<br><br><b> | Operator </b>"+(a|b));
            document.write("<br><br><b> XOR Operator </b>"+(a^b));
            document.write("<br><br><b> NOT Operator </b>"+(~a));
            document.write("<br><br><b> << Operator </b>"+(a<<b));
            document.write("<br><br><b> >> Operator </b>"+(a>>1));
            document.write("<br><br><b> >>> Operator </b>"+(a>>>1));
        </script>      
    </body>
</html>
