<html>
<head>
    <title>JS</title>
    <style>
        h1{
            color: tomato;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var x=5,y=5;
    document.write("<h1> Arithmetic Operators </h1>");
    document.write("<b> + Operator </b>"+(x+y));
    document.write("<br><br><b> - Operator </b>"+(x-y));
    document.write("<br><br><b> * Operator </b>"+(x*y));
    document.write("<br><br><b> / Operator </b>"+(x/y));
    document.write("<br><br><b> % Operator </b>"+(x%y));
    document.write("<br><br><b> (X)++  Operator </b>"+(x++));
    document.write("<br><br><b> ++(x) Operator </b>"+(++x));
    document.write("<br><br><b> (Y)++  Operator </b>"+(y++));
    document.write("<br><br><b> ++(Y) Operator </b>"+(++y));
    document.write("<h1> Assignment Operators </h1>");
    x=y;
    document.write("<b> = Operator </b>"+(x));
    document.write("<br><br><b> += Operator </b>"+(x+=y));
    document.write("<br><br><b> -= Operator </b>"+(x-=y));
    document.write("<br><br><b> *= Operator </b>"+(x*=y));
    document.write("<br><br><b> /= Operator </b>"+(x/=y));
    document.write("<br><br><b> %=  Operator </b>"+(x%=y));
    document.write("<h1> Bitwise Operators </h1>");
    document.write("<b> & Operator </b>"+(x&y));
    document.write("<br><br><b> | Operator </b>"+(x|y));
    document.write("<br><br><b> XOR Operator </b>"+(x^y));
    document.write("<br><br><b> NOT Operator </b>"+(~x));
    document.write("<br><br><b> << Operator </b>"+(x<<y));
    document.write("<br><br><b> >> Operator </b>"+(x>>1));
    document.write("<br><br><b> >>> Operator </b>"+(x>>>1));
    document.write("<h1> String Operators </h1>");
    t1="hello",t2=" world";
    document.write("<b> += Operator </b>"+(t1+=t2));
    document.write("<br><br><b> + Operator </b>"+(t1+t2));
    document.write("<h1> Comparision Operators </h1>");
    x=5,x1="5",y=8,y1="8";
    document.write("<b> == Operator </b>"+(x==x1));
    document.write("<br><br><b> === Operator </b>"+(x==x1));
    document.write("<br><br><b> != Operator </b>"+(x!=x1));
    document.write("<br><br><b> !== Operator </b>"+(x!==x1));
    document.write("<br><br><b> > Operator </b>"+(x>y));
    document.write("<br><br><b> >=  Operator </b>"+(x>=y));
    document.write("<br><br><b> < Operator </b>"+(x<y));
    document.write("<br><br><b> <=  Operator </b>"+(x<=y));

</script>      
</body>
</html>
