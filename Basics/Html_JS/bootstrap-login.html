<!DOCTYPE html>
<html>

<body>
    <h1>Acart</h1>
    <div class="container">
            <ul class="list-inline">
             <br><a class="btn btn-info L_size_top_login" href="bootstrap-login.html" role="button">Login</a> &nbsp; &nbsp; &nbsp;

    </div>
    <script>
    function validateForm(){
        var name1 = document.getElementById('User').value;
            if(name1.length == 0){
                alert("Please enter username");
                return false;
            }
            else if (name1.length < 5 || name1.length > 25) {
                alert("Name length must be greater than 4 and less than 25");
                return false;
                }
        var pass1 = document.getElementById('pass').value;
            if(pass1.length == 0){
                alert("Please enter Password");
                return false;
            }
            else if (pass1.length < 8) {
                alert("password length should be greater than 7");
                return false;
            }
        var S_name_1 = sessionStorage.getItem("S_name11");
        var S_pass_1 = sessionStorage.getItem("S_pass11");
        if(S_name_1 == name1){
            if(S_pass_1 == pass1){
                return alert("User Logedin  Successfully!");
            }
            alert("password is mismatched");
            return false;
        }
        alert("User doesn't exists!");
        return false;
    }
    </script>
</body>
