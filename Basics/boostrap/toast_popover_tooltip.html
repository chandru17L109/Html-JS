<!DOCTYPE html>
<html>
<head>
  <title>toast_popover_tooltip Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>toast_popover_tooltip</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
          <h3>Tooltip</h3>
          <a href="#" data-toggle="tooltip" title="Tooltip Example!">Tooltip</a>
          <div>
            <button type="button" class="btn btn-primary">Show</button>
            <button type="button" class="btn btn-warning">Hide</button>
            <button type="button" class="btn btn-success">Toggle</button>
          </div>
       </div>
       <div class="col-sm-4">
         <h3>Popover Example</h3>
           <a href="#" title="Dismissible popover" data-toggle="popover" data-trigger="focus" data-content="Click anywhere in the document to close this popover">Click me</a>
           <button type="button" class="btn btn-info" title="Header" data-toggle="popover" data-placement="top" data-content="Content">Popover Top</button>
           <button type="button" class="btn btn-info" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">popover Bottom</button>

        </div>
        <div class="col-sm-4">
         <h3>Toast Example</h3>
        <button type="button" class="btn btn-dark" id="myBtn">Show Toast</button>
         <div class="toast">
           <div class="toast-header">
             Toast Header
           </div>
           <div class="toast-body">
             Some text inside the toast body
           </div>
         </div>
        </div>
      </div>
</div> 
   <script>
     $(document).ready(function(){
      $(".btn-primary").click(function(){
        $("[data-toggle='tooltip']").tooltip('show');
      });
      $(".btn-warning").click(function(){
        $("[data-toggle='tooltip']").tooltip('hide');
      });
      $(".btn-success").click(function(){
        $("[data-toggle='tooltip']").tooltip('toggle');
      });  
     });
     $(document).ready(function(){
       $('[data-toggle="popover"]').popover();   
     });
     $(document).ready(function(){
      $("#myBtn").click(function(){
        $('.toast').toast('show');
      });
    });
   </script>
</body>
</html>
